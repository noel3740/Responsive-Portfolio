<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Noel Nevarez</title>
    <!--Link to local stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="wrapper">

        <!--Header with name and links to other pages-->
        <header>
            <div class="headerContainer">
                <div class="yourNameSection">
                    <h1>Noel Nevarez</h1>
                </div>
                <nav class="navLinks">
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <!--The contact section-->
        <section class="mainContent">
            <h2 class="mainContentHeader">Contact</h2>
            <form>
                <div class="labelInputPair">
                    <label>Name</label>
                    <input name="name" type="text" placeholder="John Smith"/>
                </div>

                <div class="labelInputPair">
                    <label>Email</label>
                    <input name="email" type="email" placeholder="example@gmail.com"/>
                </div>

                <div class="labelInputPair">
                    <label>Message</label>
                    <textarea name="message"></textarea>
                </div>

                <div class="buttonDiv">
                    <input type="submit" name="submit" value="Submit" />
                </div>
            </form>
        </section>
    </div>
    
    <!--Footer data-->
    <footer>
        <p class="copyRight">Copyright &copy;</p>
    </footer>
</body>
</html>
